<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title> {% block title_block %} Blogs {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %}"> <img src="/media/logo.jpg" width="50px"> </a>
        </li>
        {% if user.is_authenticated %}
        <div class="nav-item-dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle='dropdown'>@{{user.username}}</a>
          <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'App_Blog:create_blog' %}">Write Blog</a>
              <a class="dropdown-item" href="{% url 'App_Login:profile' %}">My Profile</a>
              <a class="dropdown-item" href="{% url 'App_Blog:my_blogs' %}">My Blog</a>


              <hr>
              <a class="dropdown-item" href="{% url 'App_Login:logout' %}">LogOut</a>
        {% else %}
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'App_Login:signup' %}">Sign Up</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'App_Login:login' %}">Login</a>
        </li>
        {% endif %}
      </ul>

    </nav>

    <div class="container" style="padding-top:20px">
      {% block body_block %}

      {% endblock %}
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  </body>
</html>
